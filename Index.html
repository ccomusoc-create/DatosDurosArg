<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CCOMUSOC Datos Duros Argentina</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 20px;
            letter-spacing: 0.5px; /* mejora lectura del cuerpo */
            background-color: #f9f9f9;
            color: #222;
        }
        h1, h2, h3 {
            font-family: 'Anton', sans-serif;
            letter-spacing: 2px; /* separa las letras de los encabezados */
            margin-top: 40px;
            margin-bottom: 20px;
        }
        .chart-container {
            width: 100%;
            max-width: 700px;
            margin-bottom: 50px;
        }
        canvas {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>CCOMUSOC Datos Duros Argentina</h1>

    <h2>Economía</h2>
    <div class="chart-container">
        <canvas id="chartEconomia"></canvas>
    </div>

    <h2>Política</h2>
    <div class="chart-container">
        <canvas id="chartPolitica"></canvas>
    </div>

    <h2>Sociedad</h2>
    <div class="chart-container">
        <canvas id="chartSociedad"></canvas>
    </div>

    <h2>Ambiente</h2>
    <div class="chart-container">
        <canvas id="chartAmbiente"></canvas>
    </div>

    <h2>Cultura</h2>
    <div class="chart-container">
        <canvas id="chartCultura"></canvas>
    </div>

    <script src="main.js"></script>
</body>
</html>
